services:
  # PostgreSQL (PGvector) — infrastructure only for dev
  pgvector:
    image: pgvector/pgvector:0.8.0-pg17
    container_name: pgvector
    ports:
      - "5433:5432"
    volumes:
      - "pgvector:/var/lib/postgresql/data"
    env_file:
      - ./env/.env.postgres
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Qdrant (Vector DB) — infrastructure only for dev
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - "qdrant_data:/qdrant/storage"
    networks:
      - backend
    restart: unless-stopped

networks:
  backend:
    driver: bridge

volumes:
  pgvector:
  qdrant_data:
